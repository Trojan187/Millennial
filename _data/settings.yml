# Change 'comments' to true for Disqus comments
disqus:
  comments: false
  disqus_shortname: 'millennial-3'

# If you are not using Google Analytics, please change 'google-ID' to an empty string
google-ID: 'UA-xxxxxxxx-2'

menu:
- {name: 'Facts', folder: 'pages', file: 'facts.html'}
- {name: 'Learning', folder: 'pages', file: 'resources.html'}
- {name: 'Sample', folder: 'pages', file: 'sample-posts.html'}
- {name: 'Docs', folder: 'pages', file: 'documentation.html'}
- {name: 'About', folder: 'pages', file: 'about.html'}
- {name: 'Contact', folder: 'pages', file: 'contact.html'}
- {name: 'CTF', folder: 'pages', file: 'ctf.html'}

# Available social icons are powered by Font Awesome, so you can use any icon that they offer
social:
- {icon: 'twitter', link: 'https://twitter.com/test'}
- {icon: 'facebook', link: 'https://www.facebook.com/test'}
- {icon: 'instagram', link: 'https://instagram.com/test'}
- {icon: 'envelope', link: 'mailto:test@gmail.com'}
- {icon: 'rss-square', link: 'feed.xml'}
# - {icon: 'rss-square', link: 'rss-feed.xml'}

# Customize site text
pagination:
  next_page: 'Newer'
  previous_page: 'Older'

sharing_button_prompt: 'Feel free to share!'

related_posts: 'You may also enjoy...'

post_date_prefix: 'Written on'
